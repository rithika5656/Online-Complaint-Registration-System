<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Online Complaint System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Complaint System</div>
        <ul class="nav-links">
            <li><a href="index.html">Register Complaint</a></li>
            <li><a href="track.html">Track Status</a></li>
            <li><a href="admin.html" class="active">Admin Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-container login-container">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
