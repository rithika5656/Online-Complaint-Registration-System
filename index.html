<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Complaint Registration System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Complaint System</div>
        <ul class="nav-links">
            <li><a href="index.html" class="active">Register Complaint</a></li>
            <li><a href="track.html">Track Status</a></li>
            <li><a href="admin.html">Admin Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Register Your Complaint</h2>
            <form id="complaintForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="category">Complaint Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Service">Service Issue</option>
                        <option value="Product">Product Issue</option>
                        <option value="Billing">Billing Issue</option>
                        <option value="Technical">Technical Issue</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Complaint Description</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Complaint</button>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
