<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Online Complaint System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Complaint System</div>
        <ul class="nav-links">
            <li><a href="admin-dashboard.html" class="active">Dashboard</a></li>
            <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
    </nav>

    <div class="container dashboard-container">
        <h2>Admin Dashboard</h2>
        
        <div class="stats-container">
            <div class="stat-card">
                <h3 id="totalComplaints">0</h3>
                <p>Total Complaints</p>
            </div>
            <div class="stat-card pending">
                <h3 id="pendingCount">0</h3>
                <p>Pending</p>
            </div>
            <div class="stat-card progress">
                <h3 id="progressCount">0</h3>
                <p>In Progress</p>
            </div>
            <div class="stat-card resolved">
                <h3 id="resolvedCount">0</h3>
                <p>Resolved</p>
            </div>
        </div>

        <div class="filter-container">
            <label for="statusFilter">Filter by Status:</label>
            <select id="statusFilter">
                <option value="all">All</option>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
            </select>
        </div>

        <div class="table-container">
            <table id="complaintsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="complaintsBody">
                    <!-- Complaints will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for viewing/updating complaint -->
    <div id="complaintModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Complaint Details</h3>
            <div class="modal-body">
                <p><strong>ID:</strong> <span id="modalId"></span></p>
                <p><strong>Name:</strong> <span id="modalName"></span></p>
                <p><strong>Email:</strong> <span id="modalEmail"></span></p>
                <p><strong>Phone:</strong> <span id="modalPhone"></span></p>
                <p><strong>Category:</strong> <span id="modalCategory"></span></p>
                <p><strong>Description:</strong></p>
                <p id="modalDescription" class="description-box"></p>
                <div class="form-group">
                    <label for="updateStatus">Update Status:</label>
                    <select id="updateStatus">
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Resolved">Resolved</option>
                    </select>
                </div>
                <button id="updateBtn" class="btn btn-primary">Update Status</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
